AWSTemplateFormatVersion: '2010-09-09'
Description: A training pipeline Step Functions state machine.

Parameters:
  TargetEnv:
    Type: String

Resources:
  # Define Step Function Role
  WorkflowExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: !Sub states.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: PassRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: "*"
                Condition:
                  StringEquals:
                    'iam:PassedToService': sagemaker.amazonaws.com
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'sagemaker:CreateProcessingJob'
                  - 'sagemaker:CreateTransformJob'
                  - 'sagemaker:DescribeTransformJob'
                  - 'sagemaker:StopTransformJob'
                  - 'sagemaker:CreateTrainingJob'
                  - 'sagemaker:DescribeTrainingJob'
                  - 'sagemaker:StopTrainingJob'
                  - 'sagemaker:CreateHyperParameterTuningJob'
                  - 'sagemaker:DescribeHyperParameterTuningJob'
                  - 'sagemaker:StopHyperParameterTuningJob'
                  - 'sagemaker:CreateModel'
                  - 'sagemaker:CreateEndpointConfig'
                  - 'sagemaker:CreateEndpoint'
                  - 'sagemaker:DeleteEndpointConfig'
                  - 'sagemaker:DeleteEndpoint'
                  - 'sagemaker:UpdateEndpoint'
                  - 'sagemaker:ListTags'
                  - 'lambda:InvokeFunction'
                  - 'sqs:SendMessage'
                  - 'sns:Publish'
                  - 'ecs:RunTask'
                  - 'ecs:StopTask'
                  - 'ecs:DescribeTasks'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'batch:SubmitJob'
                  - 'batch:DescribeJobs'
                  - 'batch:TerminateJob'
                  - 'glue:StartJobRun'
                  - 'glue:GetJobRun'
                  - 'glue:GetJobRuns'
                  - 'glue:BatchStopJobRun'
                Resource: '*'
        - PolicyName: StatesStartExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "states:*"
                Resource: "*"
        - PolicyName: StatesAccessEventsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "events:*"
                Resource: "*"

  # Define SageMaker Execution Role
  SagerMakerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: sagemaker.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonSageMakerFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        #- !Ref ModelPolicy
  #ModelPolicy:
  #  Type: AWS::IAM::ManagedPolicy
  #  Properties:
  #    PolicyDocument:
  #      Version: "2012-10-17"
  #      Statement:
  #        - Sid: AllowRWAccessToBucket
  #          Effect: Allow
  #          Action:
  #            - s3:ListBucket
  #            - s3:GetObject
  #            - s3:PutObject
  #            - s3:DeleteObject
  #          Resource:
  #            - !Sub "arn:aws:s3:::${Bucket}"
  #            - !Sub "arn:aws:s3:::${Bucket}/*"
  # Define the CloudWatch schedule Role.
  ScheduleRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowCWEServiceToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "events.amazonaws.com"
      Path: "/"
      Policies:
        -
          PolicyName: "ExecuteStateMachine"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "states:StartExecution"
                Resource: "*"
Outputs:
  WorkflowExecutionRoleArn:
    Description: Data Pipeline Step Function Execution Role ARN
    Value: !GetAtt WorkflowExecutionRole.Arn
  SagerMakerRoleArn:
    Description: SageMaker ExecutionRole ARN
    Value: !GetAtt SagerMakerRole.Arn
  ScheduleRoleArn:
    Description: CloudWatch Scheduler Role ARN
    Value: !GetAtt ScheduleRole.Arn
